<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heal-Di - Your Health Companion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1em 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 960px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        ul {
            list-style: none;
            display: flex;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            max-width: 960px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .divider {
            width: 2px;
            height: 100%;
            background: url('images/trybg.jpg');
            background-size: cover;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .left-section {
            width: calc(50% - 1px);
            background: url('images/trybg.jpg') no-repeat right center;
            background-size: cover;
            position: relative;
        }

        .right-section {
            width: calc(50% - 1px);
            background-color: #f4f4f4; /* Slightly grayish color */
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        h1 {
            color: #333;
        }

        p {
            color: #777;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-option {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added shadow */
        }

        .signup-option img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .signup-option button {
            width: 110%; /* Full width */
            background-color: #4caf50; /* Slightly grayish green color */
            color: #fff;
            padding: 10px 0; /* Adjusted padding */
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .signup-option:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .signup-option button:hover {
            background-color: #0e1d0e; /* Darker green color on hover */
        }

        .signup-link {
            text-decoration: none;
            color: #3498db; /* Blue color for the link */
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 0.1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Heal-Di</div>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-section"></div>
        <div class="divider"></div>
        <div class="right-section">
            <h1>Welcome to Heal-Di</h1>
            <p>Your Health Companion!</p>
            <div class="cta-buttons">
                <div class="signup-option">
                    <img src="images/ruser.jpg" alt="User Icon">
                    <a href="ruser.html">
                        <button class="signup-button">I am a regular User</button>
                    </a>
                </div>
                <div class="signup-option">
                    <img src="images/hcp.jpg" alt="Healthcare Icon">
                    <a href="hcp.html">
                        <button class="signup-button">I am a healthcare P</button>
                    </a>
                </div>
            </div>
                <p>Don't have an account? <a class="signup-link" href="create.html">Create an account</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Heal-Di. All rights reserved.</p>
    </footer>
</body>
</html>
